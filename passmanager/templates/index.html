{% extends "base.html" %}
{% block content %}
<main>
	<ul class="keyring-list">
	{% for r in current_user.roles %}
	{% if r.name != "hacker" %}
		<li><a href="/keyring/{{ r.name }}">{{ r.name }}</a></li>
	{% endif %}
	{% else %}
		(No keyring available.)
	{% endfor %}
		<li>
			<a href="{{ url_for('new') }}">New</a>
		</li>
	</ul>
</main>
{% endblock %}
